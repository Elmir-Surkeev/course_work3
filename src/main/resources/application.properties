spring.datasource.url=jdbc:mysql://localhost:3306/car-sharing?createDatabaseIfNotExist=true
spring.datasource.username=YOUR_USERNAME
spring.datasource.password=YOUR_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.liquibase.change-log=db/changelog/db.changelog-master.yaml
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
springdoc.swagger-ui.tagsSorter=alp

telegram.bot.token=YOUR_TOKEN
telegram.bot.id=YOUR_BOT_ID
telegram.chat.id=YOUR_CHAT_ID
stripe.secret.key=YOUR_SECRET_KEY
